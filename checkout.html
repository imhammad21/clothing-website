      // Display the number of items in the cart
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let basket = document.querySelector('.basket');
    let cartCount = document.createElement('span');
    cartCount.className = 'cart-count';
    cartCount.textContent = cart.length;
    basket.appendChild(cartCount);
}

// Run updateCartCount on page load

<script>
let items = JSON.parse(localStorage.getItem("cart")) || [];
renderItems(items);

function renderItems(items) {
  let container = document.getElementById("cart-items");
  let totalPrice = 0;
  let itemCount = 0;
  container.innerHTML = "";

  items.forEach((item, index) => {
    let div = document.createElement("div");
    div.innerHTML = `
      <p>${item.title} <span class="price">$${item.price}</span></p>
      <button onclick="removeItem(${index})" class="btn">Remove</button>
    `;
    container.appendChild(div);
    totalPrice += parseFloat(item.price);
    itemCount++;
  });

  document.getElementById("total-price").innerText = `$${totalPrice}`;
  document.getElementById("cart-count").innerText = itemCount;
}

function removeItem(index) {
  items.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(items));
  renderItems(items);
}

    <script>
        // Display the number of items in the cart
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let basket = document.querySelector('.basket');
    let cartCount = document.createElement('span');
    cartCount.className = 'cart-count';
    cartCount.textContent = cart.length;
    basket.appendChild(cartCount);
}

// Run updateCartCount on page load
window.addEventListener('DOMContentLoaded', updateCartCount);

// / CSS for basket count styling
const style = document.createElement('style');
style.innerHTML = `
    .cart-count {
        position: absolute;
        top: 0;
        right: 0;
        background-color: red;
        color: white;
        font-size: 12px;
        border-radius: 50%;
        width: 15px;
        height: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: translate(50%, -50%);
    }
    .basket {
        position: relative;
        display: inline-block;
    }
`;
document.head.appendChild(style);

    </script>

      <!-- Signup Form -->
       <section id="signup-box">
      <div class="wrapper">
         <div class="title">Signup Form</div>
         <form action="#" id="signupForm">
            <div class="field">
               <input type="text" id="fullName" required>
               <label>Full Name</label>
            </div>
            <div class="field">
               <input type="email" id="email" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" id="password" required>
               <label>Password</label>
            </div>
            <div class="field">
               <input type="password" id="confirmPassword" required>
               <label>Confirm Password</label>
            </div>
            <div class="field">
               <input type="text" id="phone" required>
               <label>Phone Number</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="terms">
                  <label for="terms">I agree to the terms & conditions</label>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Signup">
            </div>
            <div class="signup-link">
               Already have an account? <a href="login.html">Login here</a>
            </div>
         </form>
         <div id="result"></div>
      </div>
    </section>
      <script>
         document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value;
            const terms = document.getElementById('terms').checked;
            const resultDiv = document.getElementById('result');

            if (password !== confirmPassword) {
               resultDiv.innerHTML = '<p style="color: red;">Passwords do not match!</p>';
               return;
            }

            if (!terms) {
               resultDiv.innerHTML = '<p style="color: red;">You must agree to the terms and conditions!</p>';
               return;
            }

            resultDiv.innerHTML = `<p style="color: green;">Signup Successful!</p>
               <p><strong>Name:</strong> ${fullName}</p>
               <p><strong>Email:</strong> ${email}</p>
               <p><strong>Phone:</strong> ${phone}</p>`;
         });
      </script>

      // Display the number of items in the cart
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let basket = document.querySelector('.basket');
    let cartCount = document.createElement('span');
    cartCount.className = 'cart-count';
    cartCount.textContent = cart.length;
    basket.appendChild(cartCount);
}

// Run updateCartCount on page load
window.addEventListener('DOMContentLoaded', updateCartCount);

`;

      <script>
    

// JavaScript
const form = document.getElementById('loginForm');
const resultDiv = document.getElementById('result');
const container = document.getElementById('container');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const email = emailInput.value;
    const password = passwordInput.value;

    try {
        const response = await fetch('https://dummyjson.com/users');
        const data = await response.json();

        const user = data.users.find(user => user.email === email && user.password === password);

        if (user) {
            form.style.display = 'none';  // Hide the entire form container on success
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<h2>Login Successful!</h2>
                                   <h3>User Details:</h3>
                                   <p><strong>Name:</strong> ${user.firstName} ${user.lastName}</p>
                                   <p><strong>Email:</strong> ${user.email}</p>
                                   <p><strong>Phone:</strong> ${user.phone}</p>
                                   <p><strong>Age:</strong> ${user.age}</p>
                                   <p><strong>Height:</strong> ${user.height}</p>
                                   <p><strong>Weight:</strong> ${user.weight}</p>
                                   <p><strong>Gender:</strong> ${user.gender}</p>
                                   <p><strong>Blood Group:</strong> ${user.bloodGroup}</p>
<img src="https://robohash.org/${user.id}" alt="User Icon" style="width: 100px; height: 100px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto;">`;
        } else {
            resultDiv.innerHTML = '<h2>Login Failed! \n Email or password incorrect.</h2>';
            resultDiv.style.display = 'block';
            emailInput.value = '';
            passwordInput.value = '';
        }
    } catch (error) {
        resultDiv.innerHTML = '<h2>Error fetching user data. \n Please try again later.</h2>';
        resultDiv.style.display = 'block';
        emailInput.value = '';
        passwordInput.value = '';
    }
});
